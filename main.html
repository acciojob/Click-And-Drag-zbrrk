<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Draggable Cubes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Container where cubes can move */
    .container {
      width: 600px;
      height: 400px;
      border: 3px solid #009688;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      background: white;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: flex-start;
      padding: 10px;
    }

    /* Items class required by Cypress */
    .items {
      width: 100%;
      height: 100%;
      overflow: auto;
      position: relative;
    }

    /* Draggable cubes */
    .cube {
      width: 60px;
      height: 60px;
      background: #009688;
      margin: 10px;
      border-radius: 8px;
      cursor: grab;
      position: absolute;
    }

    .cube:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <div class="items">
    <div class="container" id="dragArea">
      <div class="cube" style="top: 20px; left: 20px;"></div>
      <div class="cube" style="top: 20px; left: 120px;"></div>
      <div class="cube" style="top: 120px; left: 20px;"></div>
      <div class="cube" style="top: 120px; left: 120px;"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
