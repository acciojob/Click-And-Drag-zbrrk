<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Cubes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f8fafc;
    }

    .container {
      position: relative;
      width: 600px;
      height: 400px;
      background-color: #e5e7eb;
      border: 2px solid #94a3b8;
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 10px;
    }

    .cube {
      width: 60px;
      height: 60px;
      background-color: teal;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
      transition: box-shadow 0.2s ease;
      position: relative;
    }

    .cube.dragging {
      cursor: grabbing;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
    <div class="cube"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
